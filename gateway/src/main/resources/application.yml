server:
  port: 8001
spring:
  application:
    name: gateway
  profiles:
    active: dev
  security:
    user:
      name: wish
      password: 123456
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lowerCaseServiceId: true
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://localhost:8000/eureka/
